<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Cấu hình hệ thống</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin.admin_dashboard') }}">Admin</a>
      <div class="d-flex">
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('admin.users') }}">Người dùng</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="h4 mb-3">Cấu hình hệ thống</h1>
    <div class="alert alert-warning">Trang mẫu. Sẽ ánh xạ các khóa trong `config.py` vào form.</div>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tên công ty</label>
          <input class="form-control" value="{{ COMPANY_NAME }}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Logo URL</label>
          <input class="form-control" value="{{ COMPANY_LOGO }}" />
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" disabled>Lưu (demo)</button>
      </div>
    </form>
  </div>
</body>
</html>
