<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin</a>
      <div class="d-flex">
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('dashboard.admin_dashboard') }}">Dashboard</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Bảng điều khiển Quản trị</h1>
      <div>
        <a href="{{ url_for('admin.system_config') }}" class="btn btn-primary btn-sm">Cấu hình hệ thống</a>
        <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary btn-sm">Người dùng</a>
        <a href="{{ url_for('admin.audit_logs') }}" class="btn btn-outline-secondary btn-sm">Audit Logs</a>
        <a href="{{ url_for('questions.question_bank') }}" class="btn btn-success btn-sm">Ngân hàng câu hỏi</a>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Người dùng</h5>
            <p class="card-text text-muted">Quản lý tài khoản và vai trò.</p>
            <a href="{{ url_for('admin.users') }}" class="btn btn-sm btn-outline-primary">Quản lý</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Cấu hình</h5>
            <p class="card-text text-muted">Thông số hệ thống, bảo mật.</p>
            <a href="{{ url_for('admin.system_config') }}" class="btn btn-sm btn-outline-primary">Mở</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Audit Logs</h5>
            <p class="card-text text-muted">Theo dõi hoạt động hệ thống.</p>
            <a href="{{ url_for('admin.audit_logs') }}" class="btn btn-sm btn-outline-primary">Xem</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Ngân hàng câu hỏi</h5>
            <p class="card-text text-muted">Quản lý Step1/2/3.</p>
            <a href="{{ url_for('questions.question_bank') }}" class="btn btn-sm btn-outline-success">Đi tới</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
